<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Custom Marker AR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        .instructions {
            position: fixed; top: 10px; left: 10px; right: 10px; z-index: 100;
            background: rgba(0,0,0,0.8); color: white; padding: 15px;
            border-radius: 8px; text-align: center; font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        ðŸ“± Point camera at your custom marker to see the floor plan!
    </div>
    
    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; patternRatio: 0.75;">
        
        <!-- Custom marker instead of hiro -->
        <a-marker 
            type="pattern" 
            url="./marker.patt"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <!-- Your floor plan with improved stability settings -->
            <a-entity
                gltf-model="./floor-plan.glb"
                position="0 0.5 0"
                scale="10 10 10"
                rotation="0 0 0">
            </a-entity>
            
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
