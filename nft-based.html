<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NFT Debug - Simple Box</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading NFT Marker... Point camera at your image!</div>
    </div>
    
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <a-nft
            type="nft"
            url="./hiro"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <!-- Simple debug box instead of GLB model -->
            <a-box 
                position="0 0.5 0" 
                material="opacity: 0.8; side: double; color: red" 
                scale="2 2 2">
            </a-box>
            
            <!-- Text label for confirmation -->
            <a-text 
                value="NFT WORKING!" 
                position="0 3 0" 
                align="center" 
                color="white" 
                scale="5 5 5">
            </a-text>
            
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Debug logging
        window.addEventListener('arjs-nft-loaded', function() {
            console.log('✅ NFT marker loaded successfully');
            document.querySelector('.arjs-loader').style.display = 'none';
        });
        
        // Enhanced error catching
        window.addEventListener('error', function(e) {
            console.error('❌ Error:', e.error);
        });
        
        // Timeout with debug info
        setTimeout(() => {
            const loader = document.querySelector('.arjs-loader');
            if (loader && loader.style.display !== 'none') {
                console.log('⚠️ NFT marker did not load within 15 seconds');
                loader.innerHTML = '<div>NFT Loading Failed<br><small>Check console for errors</small></div>';
            }
        }, 15000);
    </script>
</body>
</html>
